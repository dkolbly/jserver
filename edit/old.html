<!doctype html>

<html>
  <head>
    <title>Jason Server Editor</title>
  </head>
  <h1>Jason Server Editor</h1>
  This is the editor for Jason's server

  <form method="post" action="update" enctype="multipart/form-data">

  </form>

</html>
